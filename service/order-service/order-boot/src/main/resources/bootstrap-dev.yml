spring:
  cloud:
    nacos:
      config:
        username: @nacos.username@
        password: @nacos.password@
        server-addr: @nacos.addr@
        file-extension: yaml
        group: ORDER_GROUP
        namespace: @nacos.namespace@
        shared-configs:
          - data-id: nacos-config.yml
            group: CONFIG_GROUP
          - data-id: route-dynamic-config.yml
            group: CONFIG_GROUP
          - data-id: route-register-config.yml
            group: CONFIG_GROUP
          - data-id: database-config.yml
            group: CONFIG_GROUP
          - data-id: mybatis-config.yml
            group: CONFIG_GROUP
          - data-id: redis-config.yml
            group: CONFIG_GROUP
          - data-id: sentinel-config.yml
            group: CONFIG_GROUP
